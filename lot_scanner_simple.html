<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOT Scanner</title>
  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const barcodeData = document.getElementById('barcodeData');
    const status = document.getElementById('status');

    document.getElementById('startBtn').addEventListener('click', () => {
      codeReader.decodeOnceFromVideoDevice(undefined, 'video')
        .then(result => {
          const data = result.getText();
          barcodeData.textContent = data;
          sendToGoogleSheets(data);
        })
        .catch(err => {
          status.textContent = '❌ Barkod okunamadı: ' + err;
        });
    });

    function sendToGoogleSheets(data) {
      const url = "https://script.google.com/macros/s/AKfycbxMC_EPnTzKG7n4pKUU-RQm9P2LOfji2uGQT1LgIHtJjrO9yAQCgHa7Sn3_pQExTKOpNQ/exec";
      fetch(url, {
        method: 'POST',
        body: JSON.stringify({ barkod: data }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(r => r.text())
      .then(txt => {
        status.innerHTML = '✅ Veri gönderildi.';
      })
      .catch(err => {
        status.innerHTML = '❌ Hata: ' + err;
      });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 400px;
      border: 2px solid black;
      border-radius: 10px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📷 LOT Scanner</h1>
  <video id="video" autoplay muted playsinline></video>
  <br><br>
  <button id="startBtn">📸 Kamerayı Başlat</button>
  <div id="result">
    <p>📋 Barkod: <span id="barcodeData">-</span></p>
    <p id="status"></p>
  </div>
</body>
</html>
