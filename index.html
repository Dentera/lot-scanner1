<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>📷 LOT Scanner</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { width: 300px; height: auto; border: 2px solid #000; }
    #result { margin-top: 10px; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>📷 LOT Scanner</h1>
  <video id="video" autoplay></video><br>
  <button onclick="startScanner()">📸 Kamerayı Başlat</button>
  <div id="result"></div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultDiv = document.getElementById('result');

    function startScanner() {
      codeReader
        .decodeFromVideoDevice(null, 'video', (result, err) => {
          if (result) {
            const code = result.getText();
            resultDiv.innerHTML = `<div class="success">✅ Barkod: ${code}</div>`;
            sendToSheet(code).then(() => {
              resultDiv.innerHTML += `<div class="success">📤 Veri gönderildi</div>`;
              codeReader.reset();
            }).catch(err => {
              resultDiv.innerHTML += `<div class="error">❌ Veri gönderilemedi: ${err}</div>`;
            });
          }
        })
        .catch(err => {
          resultDiv.innerHTML = `<div class="error">❌ Kamera başlatılamadı: ${err}</div>`;
        });
    }

    function sendToSheet(barcode) {
      return fetch("https://script.google.com/macros/s/AKfycbwPi109kiU9k_XfGAzVuI7UgEbCx71l3uyg2120HI8K23dYJCpVO7akuY66sDX5g8h3ew/exec", {
        method: "POST",
        body: JSON.stringify({ barcode }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => {
        if (!res.ok) throw new Error("Gönderim hatası");
        return res.text();
      });
    }
  </script>
</body>
</html>
